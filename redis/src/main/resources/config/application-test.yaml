server:
  port: 8080
  servlet:
    context-path: /

logging:
  config: classpath:config/logback-spring.xml

#http编码配置
http:
  encoding:
    charset: UTF-8
    force: true
    enabled: true


spring:
  application:
    name: redis
    host: localhost

  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 0
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0